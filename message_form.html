        cursor: pointer;
        color: #747480

        box-shadow: 0 0 0 2px highlight
    }

    [type=submit] {
        cursor: pointer;
        font-weight: 500;
        line-height: 2;
        padding: 0 .6rem;
        border-radius: 1rem;
        background-color: #0f8287;
        color: #fff
    }

    .row {
        display: flex;
        border-bottom: 1px solid #eaeaea;
        padding: .5rem
    }

    .row input, .row textarea {
        flex-grow: 1
    }</style>
    <script>addEventListener('click', ({target: a}) => {
			if (a.hasAttribute('data-show-cc-fields')) {
				const b = document.getElementById('cc-fields');
				b.replaceWith(b.content), document.getElementById('cc').focus(), a.remove();
			}
		});</script>

    <style>

        /* Creating styles for custom dropdown */

        .row {
            position: relative;
        }

        .custom-list {
            position: absolute;
            z-index: 9;
            top: 45px;
            left: 0;
            background: white;
            width: 100%;
            border-radius: 5px;
            box-shadow: 1px 1px 5px rgb(0 0 0 / 50%);
            overflow: hidden;
            max-height: 300px;
            overflow-y: auto;
        }

        .custom-list button {
            padding: 10px;
            text-align: left;
            color: black;
            width: 100%;
        }

        .custom-list button:hover {
            background-color: rgba(0, 0, 0, .1);
        }

        .custom-list button .value {
            font-weight: bold;
            font-size: 14px;
        }

        .custom-list button .content {
            font-size: 12px;
        }
    </style>

    <script>
			window.onload = function () {
				// todo: update 'onload' to event listener

				// target/create elements
				const input = document.getElementById('to');
				const datalist = document.getElementById('contacts');
				const row = document.querySelector('.row');
				const customListContainer = document.createElement('div');
				const addTextToInput = (text) => {
					input.setAttribute('value', text);
					customListContainer.style.display = 'none';
					return false;
				};

				// hiding the default datalist
				datalist.style.display = 'none';

				// update input
				input.setAttribute('list', '');
				input.setAttribute('autocomplete', 'off');


                // update custom dropdown container
				customListContainer.classList.add('custom-list');
				customListContainer.style.display = 'none'; // hide container by default
				row.appendChild(customListContainer);

				// Todo: filter list
				// Todo: update value of input on tab/enter

				// Map through datalist to populate the dropdown container
				input.addEventListener('click', function () {
					customListContainer.style.display = 'block'; // show container

					for (let option of datalist.options) {
						const name = option.innerHTML;
						const email = option.getAttribute('value');
						const button = document.createElement('button');
						const buttonContent = `<div class="value">${email}</div><div class="content">${name}</div>`;

						button.setAttribute('id', email);
						button.innerHTML = buttonContent;
						button.onclick = () => addTextToInput(email);
						customListContainer.appendChild(button);
					}
				}, false);


			};
    </script>

</head>
<body>
<form>
    <div class="row">
        <label for="to">To</label>
        <input type="email" name="to" id="to" list="contacts" multiple required autofocus>
        <button type="button" tabindex="-1" data-show-cc-fields>Cc / Bcc</button>
    </div>

    <template id="cc-fields">
        <div class="row">
            <label for="cc">Cc</label>
            <input type="email" name="cc" id="cc" list="contacts" multiple>
        </div>
        <div class="row">
            <label for="bcc">Bcc</label>
            <input type="email" name="bcc" id="bcc" list="contacts" multiple>
        </div>
    </template>

    <div class="row">
        <label for="subject">Subject</label>
        <input type="text" name="subject" id="subject" list="recent-subjects">
    </div>

    <textarea name="body" placeholder="Type your message hereâ€¦"></textarea>

    <button type="submit">Send</button>
</form>
